<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap and jQuery Dropdown</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	  <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
	
	<link href="css/style.css" rel="stylesheet">
   
  
  
</head>
<body>
	<nav class="navbar bg-black">
		<div class="container-fluid">
			<div class="col-1"><a class="navbar-brand" href="index.html">
				<img src="images/cover_large.png" alt="Logo" width="60" height="60" class="d-inline-block rounded-logo">
		        </a></div>
	        <!--<a class="navbar-brand" href="#index.html">
	            <img src="images/cover_large.png" alt="Logo" width="60" height="60" class="d-inline-block rounded-logo">
	        </a>-->
	        <div class="highlighted-text-box col-8"><span class="navbar-text custom-navbar-text">
			        <span class="bold-text">Frankenstein </span>
			        <span class="bold-small-text">by</span> 
			        <span class="bold-text"> Mary Shelley</span>
			        <span class="bold-small-text"> -  Chapter 7  - </span> 
			        
			    </span></div>
			
			<div class="col-2"><a href="#page.html" class="btn custom-button">Mini Digital Edition</a></div>
			
			<div class="col-1"></div>
		</div>
	</nav>
	
	
	<div class="container-fluid">
	<div class="row my-3">
		<div class="col-2">
			<table class="one-line-table">
				<tr>
					<th colspan="5"><strong style="margin: 10px;">Page</strong></th>
				</tr>
				
				<tr>
					<td>
						<button class="prevnext" id="prevPage">&lt;</button>
					</td>
			
			        <!-- Dropdown -->
			        <td colspan="3">
						<select id="dropdown" class="form-select">
							<option page="44" selected>21r</option>
							
							<option page="45">21v</option>
							
							<option page="46">22r</option>
							
							<option page="47">22v</option>
							
							<option page="48">23r</option>
							
							<option page="49">23v</option>
							
							<option page="50">24r</option>
							
							<option page="51">24v</option>
							
							<option page="52">25r</option>
							
							<option page="53">25v</option>
						</select>
						
						<div><span id="selected-value"></span></div>
						
						<div><span id="selected-number"></span></div>
					</td>
			
			        <!-- Next Page Button -->
			        <td>
						<button id="nextPage">&gt;</button>
					</td>
				</tr>
			</table>
		</div>
		
		<div class="col-7">
			<div id="stats"></div>
		</div>
		
		<div class="col-3">
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="handSelection" id="bothHands" value="both" onchange="selectHand(event)" checked>
					
					<label class="form-check-label" for="bothHands">Both Hands</label>
				</div>
				
				<div class="form-check">
					<input class="form-check-input" type="radio" name="handSelection" id="maryHand" value="Mary" onchange="selectHand(event)">
					
					<label class="form-check-label" for="maryHand">Mary Shelley's</label>
				</div>
				
				<div class="form-check">
					<input class="form-check-input" type="radio" name="handSelection" id="percyHand" value="Percy" onchange="selectHand(event)">
					
					<label class="form-check-label" for="percyHand">Percy Shelley's</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="toggleDeletionsCheckbox">
					
					<label class="form-check-label" for="toggleDeletionsCheckbox">Hide Deletions</label>
				</div>
				
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="toggleTextFeaturesCheckbox">
					
					<label class="form-check-label" for="toggleTextFeaturesCheckbox">Plain Text</label>
				</div>
			</div>
		</div>
	</div>
	</div>
	<hr class="custom-line" />
	<div class="container-fluid">
	<div class="row">
		<div class="col-5">
			<div class="mirador_container" id="my-mirador"></div>
		</div>
		
		<div class="col-7" id="text"></div>
	</div>
	</div>
</body>
<script src="script.js"></script>

</html>
